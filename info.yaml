# Tiny Tapeout project information
project:
  title:        "Whack A Mole"      # Project title
  author:       "ErkamBoyacioglu, ArmaanGhosh"      # Your name
  discord:      ".erkam"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Whack a Mole game for Tiny Tapeout"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     1000000      # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2 or 6x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_whack_a_mole"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "button_0"
  ui[1]: "button_1"
  ui[2]: "button_2"
  ui[3]: "button_3"
  ui[4]: "button_4"
  ui[5]: "button_5"
  ui[6]: "button_6"
  ui[7]: "button_reset"

  # Outputs
  uo[0]: "segment_a"
  uo[1]: "segment_b"
  uo[2]: "segment_c"
  uo[3]: "segment_d"
  uo[4]: "segment_e"
  uo[5]: "segment_f"
  uo[6]: "segment_g"
  uo[7]: "segment_dp"

  # Bidirectional pins
  uio[0]: "score_led_0"
  uio[1]: "score_led_1"
  uio[2]: "score_led_2"
  uio[3]: "score_led_3"
  uio[4]: "score_led_4"
  uio[5]: "score_led_5"
  uio[6]: "score_led_6"
  uio[7]: "score_led_7"

# Do not change!
yaml_version: 6
